<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Finfora - Login & Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            margin: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #6222CC;
            font-weight: 800;
            margin: 0;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: #6c757d;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #6222CC;
            border-bottom-color: #6222CC;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6222CC;
            box-shadow: 0 0 0 2px rgba(98, 34, 204, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #6222CC;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4A1A9B;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .form-check {
            margin: 15px 0;
        }

        .form-check input {
            margin-right: 8px;
        }

        .text-link {
            color: #6222CC;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #6c757d;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .col-6 {
            flex: 0 0 50%;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .col-6 {
                flex: 0 0 100%;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="logo">
                <h2>Finfora</h2>
                <p class="text-muted">Trading Academy</p>
            </div>

            <!-- Tabs -->
            <div class="form-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <form>
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" class="form-control" placeholder="Enter username or email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" placeholder="Enter password" id="loginPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>

                    <div class="text-center mt-3">
                        <a href="#" class="text-link">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" class="form-control" placeholder="Your full name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Username *</label>
                                <input type="text" class="form-control" placeholder="Choose username" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" class="form-control" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" class="form-control" placeholder="Your phone number" required>
                    </div>

                    <div class="form-group">
                        <label>Password *</label>
                        <div class="password-field">
                            <input type="password" class="form-control" placeholder="Create password" id="registerPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <div class="password-field">
                            <input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to <a href="#" class="text-link">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submissions
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login form submitted! Ready for PHP backend.');
        });

        document.querySelector('#registerForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Registration form submitted! Ready for PHP backend.');
        });
    </script>
</body>

</html>
